<h2 mat-dialog-title>Adicionar pessoa</h2>
<mat-dialog-content style="overflow: hidden" [formGroup]="personForm">
  <mat-form-field appearance="legacy">
    <mat-label>Nome da conta</mat-label>
    <input
      matInput
      placeholder="Nome da pessoa"
      formControlName="name"
      autocomplete="off"
    />
  </mat-form-field>
  <!-- Date range -->
  <mat-form-field class="col-4">
    <mat-label>Período de estadia</mat-label>
    <mat-date-range-input [rangePicker]="picker1">
      <input matStartDate formControlName="start" placeholder="Start date" />
      <input matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-date-range-picker #picker1></mat-date-range-picker>
  </mat-form-field>
  <mat-checkbox (change)="checkBoxChanged($event)" class="example-margin"
    >Esteve todo o período de faturação</mat-checkbox
  >
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-raised-button color="primary" (click)="addPerson()">
    Adicionar
  </button>
</mat-dialog-actions>
